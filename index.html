<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Local Cafe</h1>
            <p>Freshly brewed coffee and delicious treats</p>
            <button>Order Now</button>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li>Coffee (Rs 100)</li>
                <li>Tea (Rs 200)</li>
                <li>Pastries (Rs 300)</li>
            </ul>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Family-owned business since 2010</p>
            <img src="team.jpg" alt="Team photo">
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button>Send</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
